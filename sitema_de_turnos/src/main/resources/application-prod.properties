# ===========================
# PERFIL DE PRODUCCIÓN
# ===========================
# Este archivo es una PLANTILLA
# En producción real, las credenciales deben venir de:
# - Variables de entorno del sistema
# - AWS Secrets Manager / Azure Key Vault
# - Kubernetes Secrets
# - Nunca hardcodeadas

# Base de Datos - DEBE configurarse mediante variables de entorno
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Admin por defecto - DEBE configurarse mediante variables de entorno
admin.default.email=${ADMIN_DEFAULT_EMAIL}
admin.default.password=${ADMIN_DEFAULT_PASSWORD}

# Logging en producción (menos verboso)
logging.level.root=WARN
logging.level.org.springframework.security=WARN
logging.level.com.example.sitema_de_turnos=INFO
logging.level.org.hibernate=WARN

# Desactivar CSRF Logging Filter en producción
logging.level.com.example.sitema_de_turnos.configuracion.CsrfLoggingFilter=WARN

# Seguridad adicional en producción
spring.web.error.include-message=never
spring.web.error.include-stacktrace=never

# Cookies seguras - Producción (sobrescribe application.properties)
server.servlet.session.cookie.secure=true
